<div class="container">
    <div class="row">
    <div class="col-sm-12" style="margin: 25px 0;">
  <form class="form-horizontal" >
    <div class="form-group row">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name "id="name" placeholder="Enter Name" [(ngModel)]="employee.name">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-2" >Designation:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="des" id="des" placeholder="Enter Designation" [(ngModel)]="employee.designation">
      </div>
    </div>
    <div class="form-group row" >
      <label class="control-label col-sm-2" >Sallery:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="sal" id="sal" placeholder="Enter Sallery" [(ngModel)]="employee.sallery">
      </div>
    </div>
    <div class="form-group row"> 
      <div class="col-sm-offset-6 col-sm-1">
        <button type="submit" class="btn btn-success" (click)="save()">Save</button>
        
      </div>
      <div class=" col-sm-4">
          <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
   
  </form>
  </div>
    </div>
  </div>
